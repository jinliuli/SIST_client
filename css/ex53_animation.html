<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1ddf83a78d.js" crossorigin="anonymous"></script>
    <style>
        
        #box {
            border: 10px solid black;
            width: 200px; height: 200px;
            background-color: gold;
            margin: 200px
        }
        
        /* 
            CSS 애니메이션
            1. trasition > 단순한 움직임 > 자동
            2. animation > 복잡한 움직임 > 수동
        */
        
        /* html을 꽉 채워야 body의 영역도 꽉채워질 수 있음 */
        html{
            /* border: 10px solid orange; */
            height: 100%;
        }
        
        body {
            /* border: 10px solid blue; */
            height: 100%;
            padding-bottom: 3000px;
        }
        
        #box {
            /* transition: all 1s; */
        }
        
        body:hover #box {
            /* width: 400px; */
            
            animation-name: key3;
            animation-duration: 1s;
            
            /* forwards은 재생이 끝나면 마지막 값으로 끝내기 */
            animation-fill-mode: forwards;
            
            /* 트랜지션이랑 같은 속성도 있음 */
            animation-timing-function: linear;
            animation-delay: 1s;
            
            /* infinite은 무제한 반복 */
            animation-iteration-count: 3;
            
            /* reverse는 반시계방향으로 돌기 */
            /* alternate는 시계-반시계-시계 방향순서 */
            /* alternate-reverse는 반시계-시계-반시계 방향순서 */
            animation-direction: alternate;
        }
        
        /* 키프레임 정보 셋 */
        @keyframes key1 {
            from {
                width: 200px;
            }
            to {
                width: 400px;
            }
        }
        
        @keyframes key2 {
            0% { width: 200px; }
            50% { width: 400px; }
            100% { width: 200px; }
        }
        
        @keyframes key3 {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(300px, 0px); }
            50%  { transform: translate(300px, 300px); }
            75%  { transform: translate(0px, 300px); }
            100% { transform: translate(0px, 0px); }
        }
        
        /* 진동 효과 */
        .effect:hover {
            animation-name: key-effect2;
            animation-duration: .1s;
            animation-iteration-count: 5;
        }
        
        @keyframes key-effect {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(-2px, 0px); }
            50%  { transform: translate(0px, 0px); }
            75%  { transform: translate(2px, 0px); }
            100% { transform: translate(0px, 0px); }   
        }
        @keyframes key-effect2 {
            0%   { transform: scale(1, 1); }
            25%  { transform: scale(1.1, 1.1); }
            50%  { transform: scale(1, 1); }
            75%  { transform: scale(.9, .9); }
            100% { transform: scale(1, 1); }
        }
        .effect2 > i {
            color: coral;
        }
        
        .effect2:hover > i {
            animation-name: key-effect2;
            animation-duration: .1s;
            animation-iteration-count: infinite;
        }
        
        
    </style>
</head>
<body>
    <!-- ex53_animation.html -->
     <div id="box">상자</div>
     
     <h1>버튼</h1>
     
     <button class="effect">글쓰기</button>
     <button class="effect">로그인</button>
     <button class="effect">뒤로가기</button>
     
     <hr>
     <button class="effect2">
        <i class="fa-solid fa-keyboard"></i>입력하기
     </button>
     
</body>
</html>
