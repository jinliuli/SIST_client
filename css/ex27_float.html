<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 150px; height: 150px;
            float: left;
        }
        #box1 { background-color: red; }
        #box2 { background-color: orange; }
        #box3 { background-color: yellow; }
        #box4 { background-color: green; }
        #box5 { background-color: blue; }
    </style>
</head>
<body>
    <!-- ex27_float.html -->
     <div id="box1" class="box">상자1</div>
     <div id="box2" class="box">상자2</div>
     <div id="box3" class="box">상자3</div>
     <div id="box4" class="box">상자4</div>
     <div id="box5" class="box">상자5</div>
     
     <!-- style="clear: both;" > 빈공간으로 올라가는 float: (left or right);를 따라가지 않도록 -->
     <div style="clear: both;">또 다른 내용 1</div>
     <div>또 다른 내용 2</div>
     <div>또 다른 내용 3</div>
</body>
</html>
