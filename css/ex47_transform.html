<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform, 변형
            - 요소의 위치, 크기, 회전, 비틀기 > 변형
            - transform: 값;

            값(함수)
            1. translate() > 위치 변형
            2. scale() > 크기 변형 > 배율 변형
            3. rotate() > 회전 변형
            --------------------------------------
            4. skew() > 비틀기(왜곡) 변형
            5. matrix() > 사용자 정의형(1~4번 포함) > 프론트엔드가 주로 사용 (행렬배열)

        */
        
        /* 
            <br>
            - 공백을 작성하기 위한 용도 (x)
            - 인라인 태그 + 텍스트 > 개행을 표시하기 위한 용도 (x)
        */
        
        body {
            margin-bottom: 300px;
        }
        
        .box {
            border: 10px solid black;
            width: 200px; height: 200px;
        }
        #box1 { background-color: tomato; }
        #box2 { background-color: gold; }
        #box3 { background-color: cornflowerblue; }

        #box2 {
            
            /* 위치 변형 > 좌표 지정 */
            /* transform: translate(100px, 100px); */

            /* 배율 변형 */
            /* transform: scale(0, 0); */
            
            /* 회전 변형 */
            /* transform: rotate(0deg); */
            
            /* 왜곡 변형 */
            /* transform: skew(40deg, 0deg); */
            
            

            margin-left: 200px;
            
        }

        #box3 {
            width: 200px;
            height: 300px;
        }
        
        
        
        
        
        /* #cat > img:nth-child(3):hover {
            transform: translate(0px, -30px);
        } */ 
        /* #cat:hover > img {
            transform: translate(0px, -30px);
        } */
        #cat > img:hover {
            /* transform: translate(0px, -30px); 위로 올라옴 */
            /* transform: scale(1.5, 1.5); 확대 */
            /* transform: scale(-1 1); 반대방향 */
            /* transform: rotate(45deg); 시계방향 */
            transform: translate(0px, -200px) scale(2, 2); rotate(45deg);
        }
        
        
        #txt1 {
            margin: 200px;
            font-size: 2rem;
            padding: 10px;
            /* transform: scale(-1, 1); */
            transform: rotate(45deg);
        }
        
        
    </style>
</head>
<body>
    <!-- ex47_transform.html -->
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    
    <hr>
    
    <div id="cat">
        <img src="images/catty01.png" alt="">
        <img src="images/catty02.png" alt="">
        <img src="images/catty03.png" alt="">
        <img src="images/catty04.png" alt="">
        <img src="images/catty05.png" alt="">
    </div>
    
    <hr>
    
    <input type="text" id="txt1">
    
</body>
</html>
