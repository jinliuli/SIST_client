<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            Media Query
            - 반응형 웹(Responsive Web) >  해상도에 따라 다른 화면을 구현하는 CSS 기술
            - 모바일 웹을 지원하기 위해 사용하기 시작..
            
            
            미디어 유형
            1. all
            2. screen > 컴퓨터 or 모바일 > 기본값
            3. print > 프린터
            4. tv > 스마트 TV
            5. project > 프로젝터
            
            미디어 쿼리 연산자
            1. and
            2. only
            3. not
            
            미디어 쿼리 조건 (구글 '미디어쿼리예제' 검색)
            1. 모바일: 세로화면 <= 480px
            2. 태블릿: 화면 <= 768px
            3. 태블릿: 가로화면 <= 1024px
            4. 랩탑: 화면 <= 1600px
            5. 데스크탑: 화면 <= 1600px
            
        */
        body {
            background-color: gold;
        }
        
        @media screen and (max-width: 800px){
            body {
                background-color: cornflowerblue;
            }       
        }
        @media print {
            body {
                background-color: green;
            }       
        }
        
        
        
        /* 1260px~ 의 화면 너비에는 배경색 yellow 적용 */

        @media screen and (max-width: 1260px) {
            body {
                background-color: red;
            }
        }

        /* 768~1260px 의 스크린 너비에는 배경색 red 적용 */

        @media screen and (max-width: 768px) {
            body {
                background-color: blue;
            }
        }

        /* 576~768px 의 스크린 너비에는 배경색 blue 적용 */

        @media screen and (max-width: 576px) {
            body {
                    background-color: green;
            }
        }        
        
        
        
    </style>
</head>
<body>
    <!-- ex57_media.html -->
</body>
</html>
