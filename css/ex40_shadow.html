<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            그림자
            1. text-shadow: x y blur color;
            2. box-shadow: x y blur color;
        */
        
        #box {
            /* 첫번째두번쨰 숫자에 따라 그림자방향 변형, 숫자 크기에 따라 그림자가 멀어지는것 */
            /* text-shadow: 10px 10px 1px gray; */
            box-shadow: 2px 2px 2px gray;
        }
        
    </style>
</head>
<body>
    <!-- ex40_shadow.html -->
     <div id="box">상자입니다.</div>
</body>
</html>
