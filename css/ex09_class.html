<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color: blue; }
        .two { text-decoration: underline; }
        .three { background-color: yellow; }
        /* 띄어쓰기하면 자손선택자임 !! */
        .one.two.three { font-style: italic; } /* 결합력이 강하고 유연성이 떨어져서 잘 사용은 하지 않음 */
    </style>
</head>
<body>
    <!-- ex09_class.html -->
    
    <p class="one">문단입니다.</p>
    <p class="two">문단입니다.</p>
    <p class="three">문단입니다.</p>
    
    <p class="one three two">문단입니다.</p>
    <p class="three two">문단입니다.</p>
    <p class="one two">문단입니다.</p>
    
</body>
</html>
