<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/dark-hive/jquery-ui.css">
    <style>
        #box1 {
            border: 1px solid black;    
            width: 300px; height: 300px;
            background-color: gold;
        }
        .cat {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- ex14_ui.html -->
    <h1>Interactions <small>Droppable</small></h1>
    
    <div id="box1"></div>
    
    <img src="images/catty01.png" id="cat1" class="cat">
    
    <script src="js/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script>
        
        $('#cat1').draggable({
            cursor: 'move'
        });
        
        $('#box1').droppable({
            tolerance: 'fit',
            drop: function(event, ui) {
                
                //이벤트 주체 > box1
                $(event.target).css('background-color','cornflowerblue');
                //$(this).css('background-color','cornflowerblue');
                // $('#box1').css('background-color','cornflowerblue');//절대표현은 유지보수가 힘듬 id가 바뀌면 바꿔줘야함
                
                //던져진 고양이?
                // console.log(ui.draggable.attr('id')); //cat1
                
                ui.draggable.draggable({
                    // containment: '#box1'
                    containment: event.target
                });
            }
        });
        
        //더블클릭하면 색이 변하고 고양이가 빠져 나올수있음
        $('.cat').dblclick(() => {
            $('#box1').css('background-color', 'gold');
            $(event.target).draggable({
                containment: ''
            });
        });
        
    </script>
</body>
</html>
