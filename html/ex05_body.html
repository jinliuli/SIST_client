		<body> 태그

		<body> 속성

		HTML의 색상 표현법
		1. 색상명
			- Named Color
			- Well-Known Color
			- 미리 약속된 몇가지 색상명을 사용(140개)
			
		2. RGB
			- Red + Green + Blue = 조합
			- 각 색상의 단계: 256단계 지원(0~255 > 00~FF)
			- 256 x 256 x 256 = 16,777,216
			- 00 00 00(검정색) ~ FF FF FF(흰색)
			- #FF0000 > 빨간색
			- #00FF00 > 초록색
			- #0000FF > 파란색
			- #FFFF00 > 노란색
			- #FF00FF > 보라색
			- #00FFFF > 청록색
			- #4682B4 > SteelBlue
			- #5B60B0 > 어두운 연보라색
			- #206630
			- #FFFFFF, #555555, #222222 > 회색
			- #2255FF > #25F
		
		
		
		
		HTML의 자원의 경로 표기법
		
		경로 구분자
		1. \

		2. /
			- 웹(URL)
			- http://localhost:8090/client/ex01.html
		
		
		
		경로 표현 방식

		1. 상대 경로
		- . 으로 시작
		- . : 웹페이지가 있는 현재 폴더
		- .. : 부모 폴더
		
		2. 절대 경로
		- / 으로 시작
		- / : 웹 루트폴더(webapp)
		
		3. 로컬 경로
		- 자바에서 경로 방식
		- C:\class\code\images\dog.jpg

		- 종종 사용

		- JPG(JPEG)
