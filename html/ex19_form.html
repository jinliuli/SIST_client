<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex19_form.html -->
	<!--  
		
		<form>의 자식 태그들
		
		<input> 태그
		- 단독 태그
		- 인라인 태그
		- input.type: 입력 컨트롤의 종료
		- input.name: 식별자. 서버로 전송할 때 사용하는 식별자
		- input.id: 식별자. CSS, JavaScript에서 주로 사용
		- input.class: 식별자. CSS, JavaScript에서 주로 사용
		- input.size: 컨트롤의 너비(입력받는 문자 수)
		- input.maxxlength: 최대 입력 문자 수(한글,일본어 등 일시적으로 입력된것처럼 보이지만 짤림)
		- input.value: 컨트롤의 입력값
		- input.readonly: 읽기 전용. 플래그형(입력X)
		- input.disabled: 비활성화. 플래그형(입력X)
		- input.acceskey: 바로가디(니모닉, Nemonic), Alt + 키
		- input.autofocus: 자동 포커스(웹페이지 들어갈때 자동으로 포커스가 감)
		
		
	-->
	<h1>입력 컨트롤</h1>
	
	<!-- 
		focus <-> blur
		
		alt + s (검색창으로 자동으로 포커스가 이동함)
	-->
	
	<form action="ex18.jsp">
	
		텍스트박스(단일라인):
		<input type="text" name="txt1" id="txt1" class="txt" size="10" maxlength="5" value="홍길동" accesskey="s">
		
		<hr>
		
		
		<!--  
			암호 상자, Password Box, Masked TextBox
			- 모든 속성이 텍스트박스와 동일
			- value 속성 절대 사용 금지!!!! (기본값)
		-->
		텍스트박스(암호상자):
		<input type="password">
		
		<hr>
		
		
		<!--  
			다중라인
			- <textatea></textatea>
			- 쌍태그
			- 인라인 태그
			- 대부분의 속성은 텍스트박스와 동일
			- value 속성이 없다.
			- maxlength가 없다.
		-->
		텍스트박스(다중라인):
		<textarea cols="50" rows="5">하나
둘
셋</textarea>
		
		<hr>
		
		
		<!--  
			체크박스
			- 논리값 입력
			- 단일 선택 or 다중 선택
		-->
		체크박스:
		<input type="checkBox">
		
		<hr>
		
		<!-- 글씨도 체크박스가 되도록 하는 방법 2가지 <label>사용 -->
		<h2>약관</h2>
		<input type="checkbox" id="cb1"> 
		<label for="cb1">동의합니다.</label>
		
		<hr>
		
		<label><input type="checkbox"> 동의합니다.</label>
		
		<hr>
		
		<!-- checked > 기본값으로 선택되는 것 -->
		<h2>취미(다중 선택)</h2>
		<input type="checkbox">수영
		<input type="checkbox">달리기
		<input type="checkbox" checked>독서 
		<input type="checkbox">코딩
		<input type="checkbox">낮잠
		
		<hr>
		
		<!--  
			라디오 버튼
			- 단일 선택(o)
			- 다중 선택(x)
			- name="rb-gender"으로 그룹화해서 한개만 선택하도록 함 
			
			케밥 표기법 > HTML, CSS 자주 사용
			 ex) name="rb-gender"
		-->
		<h2>성별?</h2>
		<input type="radio" name="rb-gender"> 남자
		<input type="radio" name="rb-gender"> 여자
		<input type="radio" name="rb-gender" checked> 모름
		
		<hr>
		
		<h2>동의?</h2>
		<input type="radio" name="rb-agree"> 동의함
		<input type="radio" name="rb-agree" checked> 동의안함
		
		<hr>
		
		<!--  
			셀렉트 박스
			- 콤보박스, 드랍다운리스트 등..
			- 단일 선택 or 다중 선택(multiple)
			
			
			- selected > 기본값으로 선택되는것
		-->
		셀렉트박스:
		<select>
			<option>강아지</option>
			<option selected>고양이</option>
			<option>병아리</option>
		</select>
		
		<hr>
		
		셀렉트박스:
		<select multiple><!-- size="5" > 사이즈 선택가능 -->
			<option>강아지</option>
			<option>고양이</option>
			<option>병아리</option>
		</select>
		
		<hr>
		
		<select>
			<option>※※※포유류※※※</option>
			<option>강아지</option>
			<option>고양이</option>
			<option>돼지</option>
			
			<option>※※※파충류※※※</option>
			<option>뱀</option>
			<option>거북이</option>
			<option>이구아나</option>
			
			<option>※※※곤충※※※</option>
			<option>매미</option>
			<option>메뚜기</option>
			<option>귀뚜라미</option>
		</select>
		<hr>
		<select>
			<optgroup label="포유류">
				<option>강아지</option>
				<option>고양이</option>
				<option>돼지</option>
			</optgroup>
			<optgroup label="파충류">
				<option>뱀</option>
				<option>거북이</option>
				<option>이구아나</option>
			</optgroup>
			<optgroup label="곤충">
				<option>매미</option>
				<option>메뚜기</option>
				<option>귀뚜라미</option>
			</optgroup>
		</select>
		
		<hr>
		
		<!--  
			파일 업로드
			- 첨부 파일
			- Open File Dialog(열기 대화상자)
		-->
		파일 선택:
		<input type="file">
		
		<hr>
		
		<!--  
			히든 태그
			- 안보이는 컨트롤
			- 개발자용
		-->
		히든 태그:
		<input type="hidden" name="num" value="123">
		
		<hr>
		
		<!--  
			버튼류
		-->
		전송 버튼: <input type="submit" value="보내기">
		
		<hr>
		
		취소 버튼: <input type="reset" value="취소하기"> <!-- 초기화가됨(새로고침) 지금은 사라짐 -->	
		
		<hr>
		
		이미지 버튼: <input type="image" src="images/catty01.png">
				
		<hr>

		그냥 버튼: <input type="button" value="버튼" onclick="alert('클릭~');">

		<hr>
		
		그냥 버튼: <input type="button" value="버튼" onclick="this.form.submit();">

		<hr>
		
		버튼: <button type="button"><img src="images/bullet19.png">버튼</button>

		<hr>
		
		<input type="submit">
		
	</form>
	
	<!--  
		
		~ 현재수업: HTML 4.01 + XHTML 1.0
		이후수업 ~: HTML 5
		
	-->
	
	
</body>
</html>
