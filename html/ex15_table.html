<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex15_table.html -->
	<!-- 
		
		표
		1. 표를 만들기 위해서
		2. 레이아웃을 만들기 위해서 > CSS
		
		테이블 구성요소
		1. 가장 큰 상자
			- <table>
			- 컨테이너
		
		2. 중간 긴 상자
			- <tr>
			- table row
			- 테이블 행
		
		3. 가장 작은 상자
			- <td>
			- table data
			- 테이블 셀
			- 데이터를 담는 역할
		
		4. 가장 작은 상자(테이블헤더)
			- <th>
			- table header
			- 제목을 표시하는 역항
		

	-->
	<h1>2행 2열 테이블</h1>
	
	<table border="1" width="200" height="200" bgcolor="yellow">
		<tr bgcolor="red">
			<td bgcolor="blue">1</td>
			<td background="images/face01.png">2</td>
	   <!-- <td>5</td> 테이블이 꺠짐(오류) -->
		</tr>
		<tr>
			<td align="center" valign="top">3</td>
			<td align="tight" valign="bottom">4</td>
		</tr>
	</table>
	
	<hr>
	
	<!-- 
		너비를 맞추는건 부모테이블은 변하지 않고 자식이 맞춰줌 
		- 부모너비=200 > 자식들=100보다작음
		높이는 부모테이블도 같이 변하게됨
		- 자식들높이=100 > 부모높이=200보다커짐 
	-->
	<table border="1" width="200" height="200">
		<tr>
			<td width="100" height="100">홍길동</td>
			<td width="100">홍길동홍길동홍길동홍길동홍길동홍길동홍길동홍길동홍길동홍길동홍길동홍길동</td><!-- 똑같이 너비를 줘야됨 안그러면 테이블이 안맞음 -->
		</tr>	
		<tr>
			<td height="100">3</td>
			<td>4</td>
		</tr>		
	</table>
	
</body>
</html>
