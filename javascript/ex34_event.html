<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex34_event.html -->
    <h1>DOM event</h1> 
    
    <button type="button" id="btn1">버튼(BOM)</button>
    <button type="button" id="btn2">버튼(DOM)</button>
    
    <hr>
    
    <select id="sel1">
        <option value="mouseover">mouseover</option>
        <option value="click" selected>click</option>
        <option value="dblclick">double click</option>
    </select>
    
    
    <script>
        
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        
        //BOM
        // btn1.onclick = m1; //한번에 하나의 함수만 불러옴
        // btn1.onclick = m2; //덮어쓰기 > 한번에 하나의 함수만 불러올수있음
        // btn1.onclick = m3; // > 한개의 함수에 함수 2개를 넣음
    
        function m1() {
            alert('m1');
        }
        function m2() {
            alert('m2');
        }
        function m3() {
            m1();
            m2();
        }
        
        // btn2.onclick = m4;
        function m4() {
            //이벤트 제거(BOM)
            btn1.onclick = null;
        }
        
        
        
        
        //DOM Event
        // btn2.addEventListener(이벤트종류, 함수); //범용함수
        //- 콜백 함수 관리 > Invocation List
        // btn2.addEventListener('mousedown', m5);
        btn2.addEventListener('click', m5);
        function m5() {
            alert('DOM');
        }
        //덮어쓰기X > 2개 함수 다 나옴
        btn2.addEventListener('click', m6);
        function m6() {
            alert('DOM+');
        }
        //이벤트 제거(DOM)
        btn2.removeEventListener('click', m5);
        
        
        
        
        
        
        //select에 이벤트option 변경시키기
        var type = 'click';
        
        document.getElementById('sel1').onchange = m7;
        function m7() {
            // type = document.getElementById('sel1').value;
            btn2.removeEventListener(type, m6);
            type = event.target.value;
            btn2.addEventListener(type, m6);
        }
        
        
    </script>
    
</body>
</html>
