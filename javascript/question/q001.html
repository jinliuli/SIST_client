<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #777;
            font-weight: bold;
        }
        div {
            color: #555;
            margin-bottom: 15px;
            
        }
        form > div > input[type=text] {
            width: 180px;
            height: 18px;
        }
        form > div > input[type=button] {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- q001.html -->
    <h1>데이터 입력</h1>
    <form id="form1">
        <div>
            이름 : <input type="text" id="txtName" class="txt">
        </div>
        <div>
            나이 : <input type="text" id="txtAge" class="txt">
        </div>
        <div>
            별명 : <input type="text" id="txtNick" class="txt">
        </div>
        <div>
        <input type="button" id="btnLong" value="Long">
        <input type="button"  id="btnShort" value="Short">
        </div>
    </form>
    
    
    <script>
        
        const btnLong = document.getElementById('btnLong');
        const btnShort = document.getElementById('btnShort');
        const txtName = document.getElementById('txtName');
        const txtAge = document.getElementById('txtAge');
        const txtNick = document.getElementById('txtNick');
        
        btnLong.addEventListener('click', function() {
            const name = window.getComputedStyle(txtName);
            // const age = window.getComputedStyle(txtAge);
            // const nick = window.getComputedStyle(txtNick);
            let width = name.getPropertyValue('width');
            txtName.style.width = '440px';
            txtAge.style.width = '440px';
            txtNick.style.width = '440px';
        });
        
        btnShort.addEventListener('click', function() {
            const name = window.getComputedStyle(txtName);
            let width = name.getPropertyValue('width');
            
            txtName.style.width = '180px';
            txtAge.style.width = '180px';
            txtNick.style.width = '180px';
            
        });
    </script>
</body>
</html>
