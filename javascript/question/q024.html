     </table>
     
     <script>
        
        var list = document.querySelectorAll('#table1 td');
        var index = 0;
        
        list[index].bgColor = 'gold';
        
        window.addEventListener('keydown', m1);
        function m1() {
            
            list[index].bgColor = 'transparent';
            
            //38은 위에 화살표 40은 아래 화살표
            if (event.keyCode == 39) {
                index++; 
                if (index >= list.length || index % 5 == 0) {
                    index--;//못나가게 막기
                }
            } else if (event.keyCode == 37) {
                index--;
                if (index < 0 || index % 4 == 0) {
                    index++;//못나가게 막기
                }
            } else if (event.keyCode == 40) {
                index = index + 5; 
                if (index >= list.length) {
                    index = index - 5;
                }
            } else if (event.keyCode == 38) {
                index = index - 5; 
                if (index < 0) {
                    index = index + 5;
                }
            }
            
            list[index].bgColor = 'gold';
            
        }//m1
        
     </script>
    
</body>
