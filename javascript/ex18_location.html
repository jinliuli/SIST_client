        //전역 이벤트
        //- 어느 태그에 포커스가 있던지 항상 발생하는 이벤트
        window.onkeydown = m2;
        
        function m2() {
            //n(78), g(71), d(68)
            // console.log(event.keyCode);
            if (event.keyCode == 78) {
                location.href = 'http://naver.com';
            } else if (event.keyCode == 71) {
                location.href = 'http://gogle.com';
            } else if (event.keyCode == 68) {
                location.href = 'http://daum.net';
            } 
            
            
        }
