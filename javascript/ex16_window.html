<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- <body onload="alert();"" = "페이지의 초기값" 
            > 팝업창들을 브라우저에서 막아놓음(예시 광고팝업창)> -->
<body>
    <!-- ex16_window.html --> 
    <h1>window 객체</h1>
    <form name="form1">
        <fieldset>
            <legend>창 제어하기</legend>
            <input type="button" value="자식창 띄우기" name="btn1">
            <input type="button" value="자식창 닫기" name="btn2">
        </fieldset>
        <fieldset>
            <legend>자식창 자원 접근하기</legend>
            <input type="button" value="자식창에 있는 텍스트 박스에 접근하기" name="btn3">
            <hr>
            <input type="text" name="txt1">
        </fieldset>
        
        
        <h2>아이디 중복검사 / 우편번호 검색하기 / 결제하기 등</h2>
        <fieldset>
            아이디: <input type="text" name="id" size="10" readonly>
            <input type="button" value="중복검사" name="btnCheck">
        </fieldset>
        
    </form>
    
    <script>
        
        var btn1 = window.document.form1.btn1;
        var btn2 = window.document.form1.btn2;
        var btn3 = window.document.form1.btn3;
        var btnCheck = window.document.form1.btnCheck;
        
        // var child;
        
        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;
        btnCheck.onclick = m4;
        
        function m1() {
            //자식창 띄우기
            
            //object window.open(URL, naem, options)
            //1. URL: 새창의 URL
            //2. name: 새창의 이름
            //3. options: 옵션
            
            //window.open('ex15_attribute.html', 'child', '');
            //window.open('htps://www.naver.com', 'child', '');
            
            //child 라는 자식의 변수를 만듦 > var child;
            child = window.open('ex16_child.html', 'child', 
                        'width=300, height=200, left=800, top=100');
                        //창의 크기(width,height), 화면상에 창위치(left,top)
            
        }
        
        function m2() {
            //자식창 닫기
            // window.close(); 나 자신을 닫음
            // 자식창의 window.close();
            
            // console.log(child); //window
            child.close();
            
        }
        
        function m3() {
            //부모창 > 자식창
            // window.document.form1.txt1.value = '홍길동'; //ex16_child.html에서 가져온 코드
            child.document.form1.txt1.value = '홍길동'; 

        }
        
        function m4() {
            //아이디 중복검사
            window.open('ex16_idcheck.html', 'idcheck', 'width=500, height=200');
        }
        
    </script>
</body>
</html>
