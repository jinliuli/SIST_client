<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex22_images.html -->
    <h1>이미지</h1>
    
    <input type="button" value="버튼" name="btn1">
    <hr>
    
    <img src="images/cat01.jpg" name="cat1">
    <hr>
    
    <!-- 토글 버튼 -->
    <img src="images/switch_on.png" name="sw">
    <hr>
    
    <!-- 아이콘이미지 횟수증가 -->
    <img src="images/rect_icon01.png" name="icon">
    <hr>
    
    <!-- 강아지 사진 -->
    <img src="images/dog01.jpg" name="dog">
    <hr>
    
    <!-- 숫자이미지 -->
    <img src="images/0.png" name="num">
    
    
    <script>
        
        window.document.all['btn1'].onclick = m1;
        
        function m1() {
            // window.document.all[인덱스]
            // window.document.all['cat1']
            // window.document.images['cat1'].width = 500;/* HTML속성은 단위를 안적으면 px이 기본값 */
            // window.document.images['cat1'].height = 100;
            
            // window.document.images['cat1'].src = 'images/cat02.jpg';
        }
        
        window.document.images['cat1'].onclick = m2;
        
        window.document.images['cat1'].onmouseover = m3;
        window.document.images['cat1'].onmouseout = m4;
        
        function m2() {
            window.document.images['cat1'].src = 'images/cat03.jpg';
        }
        
        function m3() {
            window.document.images['cat1'].src = 'images/cat02.jpg';
        }
        
        function m4() {
            window.document.images['cat1'].src = 'images/cat01.jpg';
        }
       
        //-------------------------------------------------------------------
        // 토글버튼 이미지 찾기
        var sw = window.document.images['sw'];
        
        sw.onclick = m5;
        
        var state = true;
        
        function m5() {
            
            // console.log(sw.src);
            
            // if (sw.src.endsWith('images/switch_on.png')) {
            if (state) {
                sw.src = 'images/switch_off.png';
                //state = false;
                // window.document.body.bgColor = #000;
                // window.document.body.text = #FFF;
            } else {
                sw.src = 'images/switch_on.png';
                //state = true;
                // window.document.body.bgColor = #FFF;
                // window.document.body.text = #000;
            }
             
            state = !state;
            
        }
        
        
        //number, string, null
        console.log(typeof null); //object > 자바스크립트 버그 > null은 (기타)자료형임
        
        //-------------------------------------------------------------------
        //아이콘이미지 횟수증가
        var icon = window.document.images['icon'];
        
        icon.onclick = m6;
        var n = 1;
        
        function m6() {
            
            
            n++;
            if (n > 18){
                // return;
                n = 1;
            }
            icon.src = 'images/rect_icon0' + n + '.png'; // 18번까지 자동증가
            // icon.src = 'images/rect_icon' + (n + padStart(2, '0')) + '.png'; 
        }
        
        
        
        //-------------------------------------------------------------------
        //강아지
        var dog = document.images['dog'];
        
        window.onkeydown = m7;
        var no = 1;
        
        
        function m7() {
            if (event.keyCode == 39) { //화살표 →
                no++;
                if (no > 5) {
                    //alert('마지막 이미지입니다.');
                    //return;
                    no = 1; //무한루프 순환구조
                }
            } else if (event.keyCode == 37) {  //화살표 ←
                no--;
                if (no < 1) {
                    //alert('처음 이미지입니다.');
                    //return;
                    no = 5; //무한루프 순환구조
                }
            }
            dog.src = 'images/dog0' + no + '.jpg';
        }
        
        //-------------------------------------------------------------------
        //숫자
        var num = document.images['num'];
        
        window.onkeydown = m8;
        
        function m8() {
            
            //상단 숫자키: 0(48)~9(57)
            //우측 키패드: 0(??)~9(??)
            //alert(event.keyCode);
            
            if (event.keyCode >= 48 && event.keyCode <= 57) {
                num.src = 'images/' + (event.keyCode - 48) + '.png';
            }
            
        }
        
        
        
    </script>
    
</body>
</html>
