     <script>
        
        //배열
        //- Array(외형) + ArrayList(성질-가변,Object)
        //- 내장객체 Array를 사용한다.
        
        // int[] nums = new int[3];
        var nums = new Array();
        
        // list[0] = 0;
        // list.get(0)
        
        
        //Indexer 지원 > obj[index] 표기법
        nums[0] = 10;
        nums[1] = 20;
        // nums[2] = 30; //undefined
        nums[3] = 40;
        nums[4] = 50;
        
        for (var i=0; i<nums.length; i++) {
            console.log(nums[i]);
        }
        
        
        //초기화 리스트
        //int[] nums = new int[] { 100, 200, 300 };
        //int[] nums = { 100, 200, 300 };
        
        var nums2 = new Array(100, 200, 300);
        var num3 = [ 100, 200, 300 ]; //배열 리터럴. ***주로 사용
        
        //빈 배열 생성하기
        var num4 = new Array();
        var num5 = []; //***주로 사용
        
        //3의 배수 > 10개 > 배열 생성
        var list1 = [];
        
        for (var i=0; i<10; i++) {
            list1[i] = (i + 1) * 3;
        }
        
        console.log(list1);
        
        
        
        
        var list2 = [];
        
        for (var i=3; i<=(3*10); i+=3) {
            // console.log(i);
            list2.push(i); //stack.push(값), list.append(값)
        }
        
        console.log(list2);
        
        console.log(list2[9]);
        console.log(list2.pop());
        console.log(list2.length);
        
        
        
        
        
        
     </script>
