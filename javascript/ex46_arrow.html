<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex46_arrow.html -->
     
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    
    <script>
        
        /* 
            화살표 함수, Arrow Function
            - 자바의 람다 > 인터페이스를 구현한 익명 객체의 추상 메서드를 표현하는 기술
            - 자바스크립트 > 익명 함수를 표현하는 기술
            
        */
        
        //1. 함수 선언문
        function f1() {
            console.log('f1');
        }
        f1();
        
        
        //2. 함수 표현식(리터럴) == 익명 함수
        const f2 = function () {
            console.log('f2');
        };
        f2();
        
        
        //3. 익명 함수 > 즉시 호출
        (function() {
            console.log('f3');
        })();
        
        
        //4. 익명 함수 > 화살표 함수
        // () -> {}; //자바
        // () => {}; //자바스크립트
        const f4 = () => {
            console.log('f4');
        };
        f4();
        
        
        //화살표 함수 표현
        //구현부 1줄 > {} 생략 가능
        const f5 = () => console.log('f5');
        
        
        //매개변수
        const f6 = () => console.log('f6');
        const f7 = (num) => console.log(num);
        const f8 = num => console.log(num);
        const f9 = (a,b) => console.log(a + b);
        
        
        //반환값
        const f10 = () => { return 100; }
        const f11 = () => 100;
        
        
        
        document.getElementById('btn1').onclick = m1;
        function m1() {}
        
        //익명 함수
        document.getElementById('btn1').onclick = function() {
            alert();
        };
        
        //화살표 함수
        document.getElementById('btn2').onclick = () => {
            alert();
        };
        
        
        
        // setTimeout(m1, 1000);
        // setTimeout(function() {
        //    
        // }, 1000);
        // setTimeout(() => alert(), 1000);
        
        
        
        //익명함수
        document.getElementById('btn1').onclick = function() {
            //이벤트 발생 객체
            alert(event.srcElement.value); //버튼1
            alert(event.target.value); //버튼1
            alert(this.value); //버튼1
        };
        
        //화살표 함수
        document.getElementById('btn2').onclick = () => {
            //이벤트 발생 객체
            alert(event.srcElement.value); //버튼2
            alert(event.target.value); //버튼2
            
            //*** 화살표 함수는 어떤 객체를 통해서 호출이 되더라도, 그 내부의 this는 항상 window 객체이다.
            alert(this.value); //undefined
        };
        
        
        
        
        
        //-----------------------------------------------------------
        //자바의 stream() 유사
        const list = [ '사과','귤','바나나','포도','딸기','파인애플','수박','배','복숭아','망고' ];
        
        //탐색
        for (let i=0; i<list.length; i++) {
            console.log(list[i]);
        }
        
        for (let item in list) {
            console.log(item, list[item]);
        }
        
        
        //-----------------------------------------------------------
        //forEach()
        // list.forEach(Consumer);
        list.forEach(item => console.log(item));
        list.forEach((item, index) => console.log(item, index));
        console.clear();
        
        
        //-----------------------------------------------------------
        //map()
        //- 가공 or 변환
        // console.log(list.map(item => item.substr(0, 1)));
        console.log(list.map(item => item.length));
        
        
        
        //이름 > 객체 변환(+나이(20), +주소(서울시))
        const name = [ '홍길동','아무개','하하하' ];
        const result1 = [];
        
        for (let i=0; i<name.length; i++) {
            const obj = {
                name: name[i],
                aage: 20,
                address: '서울시;'
            };
            result1.push(obj);
        }
        console.log(result1);
        
        
        const result2 = name.map(n => {
            return {
                name: n,
                age: 20,
                address: '서울시'
            }
        });
        console.log(result2);
        
        
        //-----------------------------------------------------------
        //filter()
        console.log(list.filter(item => item.length >= 3));
        
        
        //-----------------------------------------------------------
        //find()
        //- 요소 검색
        //- 조건을 만족하는 첫번쨰 요소를 반환
        console.log(list.find(item => item.length >= 3));
        
        /*
        배열 메서드 (Array 함수)
        concat()
        copyWithin()
        every()
        filter()
        flat()
        flatMap()
        forEach()
        indexOf()
        lastIndexOf()
        map()
        reduce()
        reduceRight()
        reverse()
        slice()
        some()
        sort()
        splice()
        */
        
    </script>
</body>
</html>
